---
# config

common:
  scenario: ./scenario
  cfg_file : ql2.sumocfg
  net_file : ql1.net.xml
  det_file : ql2.det.xml
  port : 8819
  server_ip : 127.0.0.1 #add your ip address here
  total_episodes : 51
  log_level : info

sumo:
  start : True,
  quit_on_end : True
  num_clients : 5 # for one agent num_clients = 0 else the num_clients = number of desired clients
  use_gui : True
  endpoints : ['E20','-E19']
  badpoints : ['E6','E2','E13','-E19']
  successend : ['E20']
  start_edges : [['E19'], ['E10'], ['E12'], ['E7'],['E14'],['E5']] #list of valid start edges len of start_edges should be equall to num_clients

